<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Starter Node and Angular</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/BeerCtrl.js"></script>
    <script src="js/controllers/AuthCtrl.js"></script>
    <script src="js/controllers/NavCtrl.js"></script>
    <script src="js/directive/HeaderDirectiveController.js"></script>
    <script src="js/services/AuthService.js"></script>
    <script src="js/services/BeerService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>

    <link href="style/style.css" rel="stylesheet"/>
</head>
<body ng-app="beerWorld">
<div class="container">
  <div class="main">
    <!-- HEADER -->
    <nav class="navbar navbar-inverse" ng-controller="NavController">
      <ul class="nav navbar-nav">
        <li><a class="navbar-brand" href="/">Home</a></li>
        <li ng-show="isLoggedIn()"><a>{{ currentUser() }}</a></li>
        <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
        <li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
        <li ng-hide="isLoggedIn()"><a href="/#/register">Register</a></li>
    </ul>
    </nav>

    <div ng-controller="MyHeaderController">
      <my-header></my-header>
    </div>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <ui-view></ui-view>
  </div>
</div>
</body>
</html>
